<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pull 2 refresh demo</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.p2r.min.js" type="text/javascript" charset="utf-8"></script>

<body>

<section>
	<div id="indicator">
		<span>Hi :D</span>
	</div>

</section>
